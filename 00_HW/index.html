<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            border: 2px solid #000;
        }
        fieldset tr:last-child input {
            margin-top: 20px;
        }
        #notice {
            border: 1px solid #000;
        }
        #notice thead tr th {
            border: 1.5px solid #000;
            background-color: lightsalmon;
            color: white;
            padding: 10px;
        }
        #notice tbody tr td {
            border: 1.5px solid #000;
            background-color:cornsilk;
        }
        #notice tfoot tr th {
            border: 1.5px solid #000;
            background-color: lightsalmon;
            color: white;
        }
        #notice thead tr th:nth-child(2) {
            width: 500px;
        }
        #notice thead tr th:first-child, #notice thead tr th:last-child  {
            padding: 3px 0px 3px 0;
        }
        #notice tbody tr td:nth-child(2) {
            padding: 3px 300px 3px 0
        }
        #notice tbody tr td:nth-child(4), #notice tbody tr td:nth-child(5) {
            padding-right: 50px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>공지사항 작성하기</legend>
        <form action="">
            <table>
                <tbody>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" placeholder="제목을 입력하시오"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea id="content" cols="30" rows="10" placeholder="내용을 입력하시오." style="resize:none;"></textarea></td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td><input type="file" id="uploadFile"></td>
                    </tr>
                    <tr>
                        <th colspan="2"><input type="submit" value="작성하기"></th>
                    </tr>
                </tbody>
            </table>
        </form>
    </fieldset>
    
    <br><hr><br>

    <table id="notice">
        <thead>
            <tr>
                <th>번호</th>
                <th colspan="2">제목</th>
                <th>작성자</th>

            </tr>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>

        </tbody>
        <tfoot>

    </table>

</body>
</html>
