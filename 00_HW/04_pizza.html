<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>220410 실습문제 - pizza order</title>
</head>
<body>
    <form action="">
        <label for="customerName">고객명 : </label>
        <input type="text", id="customerName", name="customerName"><br><br>
        <label for="phone">전화번호(필수) : </label>
        <input type="tel" name="phone" id="phone", required><br><br>
        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email"><br><br>
        <label for="pizza">피자선택(필수) : </label>
        <select name="pizza" id="pizza">
            <option value="msg" disabled selected>피자를 선택하세요</option>
            <option value="pepperoni">페퍼로니</option>
            <option value="potato">포테이토</option>
            <option value="cheese">치즈</option>
        </select><br><br>
        <fieldset>
            <legend>피자 사이즈(필수)</legend>
            <input type="radio" name="size" id="small" value="small">
            <label for="size-small">Small</label><br><br>
            <input type="radio" name="size" id="medium" value="medium">
            <label for="size-medium">Medium</label><br><br>
            <input type="radio" name="size" id="large" value="large">
            <label for="size-large">Large</label><br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="topping-bacon" value="베이컨">
            <label for="topping-bacon">베이컨</label><br><br>
            <input type="checkbox" name="topping" id="topping-cheese" value="치즈">
            <label for="topping-cheese">치즈</label><br><br>
            <input type="checkbox" name="topping" id="topping-onion" value="양파">
            <label for="topping-onion">양파</label><br><br>
            <input type="checkbox" name="topping" id="topping-mushroom" value="버섯">
            <label for="topping-mushroom">버섯</label><br><br>
        </fieldset><br>
        <label for="delivery-time">희망 배송 시간 : </label>
        <input type="time" name="delivery-time" id="delivery-time"><br><br>
        <label for="memo">배송시 요청사항 : </label>
        <textarea name="memo" id="request" cols="20" rows="3"></textarea><br><br>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
