<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노션용</title>
</head>
<body>

    Timer
    <p id="demo">흔한이름은 아이디로 안쓰는것이 좋다</p>
    <br><br>
    
    <input type="text" id="_id" size="50">
    <br><br>
    
    <script type="text/javascript">
    function displayDate() {
        document.getElementById("demo").innerHTML = Date(); 
        document.getElementById("_id").value = Date(); 
        
        
    }
    displayDate();
    
    // setInterval("호출할 함수명", 몇 초마다 호출할지 지정) : 정해진 시간간격으로  함수 호출
    setInterval("displayDate()", 1000);	// 시간이 정해	진 간격마다 실시간으로 바뀜
    
    
    
    </script>
    </body>
</html>
