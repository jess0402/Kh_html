<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h1>연산자</h1>
    <button onclick="test1()">대입연산시 ||</button>
    <button onclick="test2()">짧은 조건문</button>
    <div id="exist"></div>
    <div id="existOrNot"></div>
    <script>
        /**
         * 짧은 조건문
         *  - a && b -> a가 true로 평가될 때 b를 실행해라
         *  - a || b -> a가 false로 평가될 때 b를 실행해라
         *  
         */
        function test2(){
            // 사용자에게 숫자를 입력받은 후 그 숫자가 홀수일때 축하합니다 출력
            const num = Number(prompt('정수를 입력하세요: '));
            
            // 홀수일때만 "축하합니다." alert 처리
            
            // 방법 1 - if문 사용
            // if(num % 2 != 0) alert("축하합니다.");

            // 방법 2 - 짧은조건문 사용
            // num % 2 가 0이 아니면 홀수이므로 true -> 그래서 alert이 실행됨.
            // num % 2 != 0 && alert("축하합니다.");

            // 방법 3 - 짧은 조건문 사용
            // num % 2 가 0 이면 짝수이므로 false -> 그래서 alert이 실행됨. 
            num % 2 == 0 || alert('축하합니다.')
        }

        /**
         * 대입연산시 ||
         */
        function test1(){
            // a || b -> a가 존재하면 a를 사용, a가 존재하지 않으면 b를 사용.
            // 둘 다 존재하지 않으면 object타입의 null을 반환
            const elem = document.querySelector("#existOrNot") || document.querySelector("#exist");
            console.log(typeof elem, elem);
        }
    </script>
</body>
</html>
