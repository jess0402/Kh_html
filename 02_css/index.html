    <title>CSS</title>
    <link rel="stylesheet" href="./css/style.css">  <!-- 3번 외부 css파일 link해서 사용하는 법-->
    <style>
    ul#usage {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <p>Cascade Style Sheet</p>
    <!-- ul>li*3 -->
    <ul id="usage">
        <li style="color: blueviolet">1. html inline에 작성</li>
        <li>2. html 문서내에 style태그에 작성</li>
        <li>3. 외부 css파일 link해서 사용</li>
        <!-- 실제 프로젝트는 규모가 크기 때문에 3번 사용하기. 그리고 1번 inline으로 사용하는 것은 자제하기.-->
    </ul>
