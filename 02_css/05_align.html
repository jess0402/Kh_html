<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정렬</title>
</head>
<body>
    <h1>정렬</h1>
    <!--
        먼저 내가 정렬하고 싶은 게 inline인지 block인지 알아야 함

        inline요소 정렬
            - 부모 block요소의 text-align 속성으로 좌/우측/가운데 정렬
            - h1, p태그의 text도 같은 방식으로 정렬
        block요소 정렬 
            - margin값을 이용해 좌/우/가운데 정렬
            - margin은 페이지내에서 다른 요소와의 거리(여백) 
    -->


    <!-- inline 요소 정렬 -->
    <div id="wrapper1">
        <span>안녕하세요</span><br>
        <img src="../sample/image/hyunta.jpg" alt="" style="width: 100px">
    </div>
    
    <h2 class="align">여보세요</h2>
    <p class="align">날씨가 너무 좋습니다.</p>
    <style>
        #wrapper1 {
            /* text-align: right; */
            text-align: center;
        }

        .align {text-align: center;}
    </style>

    <!-- block 요소 정렬 -->
    <div class="box"></div>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: steelblue;
            border: 3px solid #000;

            /* 가운데정렬됨 */
            /* margin: 0 auto;  */

            /* 상 우 하 좌 (시계방향 순서대로) */
            /* margin: 10px 20px 30px 40px; */
              
            /* 상 우 하 [좌=우](좌는 생략되어서 맞은편의 값을 따옴=우)*/
            /* margin: 10px 20px 30px;   */

            /* 상 우 [하=상] [좌=우] */
            /* margin: 10px 20px;  */

            /* 상 [우=상] [하=상] [좌=상] */
            /* margin: 10px;  */

            /* 가운데정렬: 상=0 우 하=0 좌 (좌우의 값이 같도록 자동처리) */
            /* margin: 0 auto; */

            /* 좌측정렬 */
            margin-right: auto;

            /* 우측정렬 */
            /* margin-left: auto; */
        }
    </style>

    <div id="wrapper3">
        <img src="../sample/image/hyunta.jpg" alt="" style="width: 100px">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. At accusantium et laboriosam quisquam, veniam molestias repellat quos voluptatum optio vero harum aut perspiciatis dolorem neque culpa asperiores hic id cumque?</p>
    </div>

    <style>
        #wrapper3 {
            margin-top: 30px;
            border: 3px solid #000;
        }

        #wrapper3 img {
            /* 둥둥 떠다니면서 자리배치가 된다 */
            float: left;
        }

        /* 아래와 같이 해주면 이전요소의 float 속성을 무효화 해줌 */
        #wrapper3 p {
            clear: left;
        }
    </style>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
