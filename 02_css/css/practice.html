<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<body>
    <div id="wrapper5">
		<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci iure possimus voluptatum, delectus reprehenderit vero dolore, veritatis, eligendi numquam deserunt maiores ducimus consectetur non aliquam quis beatae. Temporibus, molestias sint.</p>
    </div>

    <style>
        #wrapper5 {
            border: 2px solid black;
            background-color: lightgrey;
            margin-top: 30px;  /* 다른 요소와의 여백 관리 */
            width: 300px;
            /* 줄바꿈속성 : nowrap - 감싸지 않겠다! */
            white-space: nowrap; 
    
            /* 감싸지지 않은 것들은(넘쳐진 자식요소) 숨기겠다. 안나오게 하겠다. */
            /* overflow: hidden;   */
    
            /* 넘쳐진 자식요소에 대해 스크롤만들어라 */
            overflow: scroll;
    
            /* x축으로만 스크롤하게 해주세요*/
            overflow-x: scroll;
       }
    </style>

</body>
</html>
