<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script scr="js/gajae.js"></script> -->
</head>
<title>🦞Gajae</title>
    <style>
        body {
            margin: 0;
            background-color: yellow;
        }
        /* navigation */
        header {
            height: 145px;
            width: 100%;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header a {
            display: flex;
            height: 70%;
            align-items: center;
            justify-content: center;
        }
        header nav{
            /* background-color: aquamarine; */
            position: relative;
            z-index: -1;
            width: 100%;
            display: flex;
        }
        nav ul {
            list-style: none;
            display: flex;
            align-items: flex-end;
            justify-content: space-evenly;
            width: 100%;
            padding: 0;
            margin: 10px;
        }

        /* section */
        .container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            /* background-color: #142850; */
        }
        .slide_container {
            position: absolute;
            width: 100%;
            height: 100vh;
            padding: 0;
            margin: 0;

            background-color: red;
            text-align: center;
            z-index: -1;
        }
        .slide {
            position: absolute;
            /* width: 100%; */
            height: 100vh;
            /* padding: 0 10%; */
            box-sizing: border-box;
            top: 55%;
            transform: translateY(-50%);
            text-align: center;
            overflow: hidden;
            list-style: none;

            display: inline-block;
            /* background-color: #142850; */
            width: 90%;
            height: 75vh;
            margin: 20px 20px 30px 50px;
            box-shadow: 7px 7px 10px black;
        }
        .slide_container.animated {
            -webkit-transition: left .3s ease-in;
            transition: left .3s ease-in;
        }
        #slide1 {
            /* display: flex; */
            /* justify-content: center; */
            /* background-color: #142850; */
            background-color: #27496D;
        }
        #slide2 {
            background-color: #486e96;
        }
        #slide3 {
            background-color: #0C7B93;
        }
        #slide4 {
            background-color: #00A8CC;
        }
        /* 화살표 */
        #prev,
        #next {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%);
            z-index: 999999;
            display: inline-block;
            height: 3em;
            width: 5em;
            border-radius: 50%;
            background-position: center center;
            background-repeat: no-repeat;
            -webkit-transition: all .3s ease-in;
            transition: all .3s ease-in;
        }
        #prev.disabled, #next.disabled { display:none; }

        #prev { 
            margin-left: -500px; 
            background-image: url('./images/gajae/left.png');
            background-size: 100px;
        }

        #next { 
            margin-left: 400px; 
            background-image: url('./images/gajae/right.png');
            background-size: 100px;
        }

    </style>
</head>
<body>
    <header>
        <a class="logo">가재</a>
        <nav>
            <ul class="nav">
                <li>소개</li>
                <li>매력1</li>
                <li>매력2</li>
                <li>매력3</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <ul class="slide_container">
            <li class="slide" id="slide1">
                <p>가재</p>
            </li>
            <li class="slide" id="slide2">
                <p>가재의 특징 </p>
            </li>
            <li class="slide" id="slide3">
                <p>가재의 특징 2</p>
            </li>
            <li class="slide" id="slide4">
                <p>주의사항</p>
            </li>
        </ul>
        
        <a href="#" id="prev">
            <!-- <img src="./images/gajae/left.png"> -->
        </a>
        <a href="#" id="next">
            <!-- <img src="./images/gajae/right.png"> -->
        </a>
    </div>
    
    
    <script>
        // 변수 지정 
        /**
         * 클래스명: container -> 변수명: $slideWrap
         * 클래스명: slider-container -> 변수명 $slideContainer
         * 클래스명: slide -> 변수명: $slide
         * 이전버튼: $navPrev
         * 다음버튼: $navNext
         */
        const $slideWrap = document.querySelector('.container');
        const $slideContainer = document.querySelector('.slide_container');
        const $slide = document.querySelectorAll('.slide');
        const $navPrev = document.getElementById('prev');
        const $navNext = document.getElementById('next');
        let $currentIndex = 0;
        const $slideCount = $slide.length;
        // let $slideHeight = 0;

        // 슬라이드의 높이 확인하여 부모의 높이로 지정하기 - 대상.offsetHeight
        // for(let i = 0; i < $slide.length; i++){
        //     if($slideHeight < $slide[i].offsetHeight){
        //         $slideHeight = $slide[i].offsetHeight;
        //     }
        // };
        // $slideWrap.style.height = $slideHeight + 'px';
        // $slideContainer.style.height = $slideHeight + 'px';

        // 슬라이드가 있으면 가로로 배열하기
        $slide[0].style.left = 0 + '%';
        for(let i = 0; i < $slide.length; i++){
            $slide[i].style.left = i*100 + '%';
        };

        // 첫번째 슬라이드에서는 화살표 안보이도록
        if($currentIndex==0){
            $navPrev.classList.add('disabled');
        }

        // 슬라이드 이동함수
        function goToSlide(idx){
            $slideContainer.style.left = -100 * idx + '%';
            $slideContainer.classList.add('animated');
            $currentIndex = idx;
        };

        // 버튼기능 업데이트 함수(끝까지 가면 다음버튼이 사라지도록)

        // 버튼을 클릭하면 슬라이드 이동시키기
        // 다음버튼을 클릭하면 할 일, 이전 버튼을 클릭하면 할 일.
        $navPrev.addEventListener('click', function(){
            goToSlide($currentIndex - 1);
            if($currentIndex == 0){
                $navPrev.classList.add('disabled');
            }
            else if($currentIndex != ($slideCount - 1)){
                $navNext.classList.remove('disabled');
            }

        });
        $navNext.addEventListener('click', function(){
            goToSlide($currentIndex + 1);
            // console.log('bye');
            /**
             * 마지막슬라이드라면 $navNext안보이도록, 아니라면 $navNext 다시 나타나도록
             */
            if($currentIndex == $slideCount - 1){ // 마지막슬라이드라면
                $navNext.classList.add('disabled');
            }
            else if($currentIndex != 0){
                $navPrev.classList.remove('disabled');
            }

            
        }); 


    </script>
</body>
</html>
