  <footer>
    <button id="go_top" onmouseover="show();" onmouseleave="hide();">🌷</button>
    <span id="goup" class="hide">위로</span>
  </footer>
  <script>
    const mousein = (menu) => {
      now_menu.classList.remove('current');
      menu.classList.add('current');
    };

    const mouseout = (menu) => {
      now_menu.classList.add('current');
      menu.classList.remove('current');
    }
    
    const show = () => {
      goup.classList.remove('hide');
    }
    const hide = () => {
      goup.classList.add('hide');
    }

    window.addEventListener('load', () => {
      go_top.style.display = "none";
    })
    
    const gototop = () => {
      window.addEventListener('scroll', () => {
        if(document.querySelector('html').scrollTop > 100) {
          document.getElementById('go_top').style.display = "block";
        }
        else {
          document.getElementById('go_top').style.display = "none";
        }
      });

      document.getElementById('go_top').addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      })

    }
    gototop();
  </script>
