<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Sunflower:wght@300;500;700&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <title>ME_PROJECT</title>
</head>
<style>
  @font-face {
    font-family: 'OTWelcomeRA';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/OTWelcomeRA.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
* {
    margin: 0;
    box-sizing: border-box;
    list-style-type: none;
    text-decoration: none;
}
header {
    padding: 0 50px;
    width: 100%;
    height: 140px;
    display: flex;
    position: fixed;
    top: 0;
    justify-content: space-between;
    align-items: center;
    z-index: 2;
}
body {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.logo {
    /* margin-right: 100px; */
    font-size: 30px;
    letter-spacing: 0.5px;
    font-family: 'Ubuntu Mono', sans-serif;
    color: black;
}
nav ul {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    letter-spacing: 0.4px;
    font-family: 'Ubuntu Mono', sans-serif;
}
nav a {
  color: black;
  border-right: 1px solid black;
  padding: 0 14px 0 14px;
}
nav li:last-child a {
  border-right: none;
}
.current {
  color: indianred;
}
/*여기까지가 header*/
/*아래부터가 main page*/
#wrapper {
  display: flex;
  height: 100vh;
  align-items: center;
}
.proj {
  display: flex;
  flex-direction: column;
  margin: 15px;
  height: 55%;
  justify-content: space-evenly;
  transform: translateY(25px);
}
.proj h1 {
  font-family: 'Ubuntu Mono', sans-serif;
  font-size: 60px;
}
.proj h3 {
  font-family: 'OTWelcomeRA', sans-serif;
  font-size: 30px;
  margin-top: 3px;
}
.img {
  width: 300px;
  height: 215px;
  object-fit: cover;
}
.proj a {
  font-family: 'Ubuntu Mono', sans-serif;
  color: black;
  border: 1px solid black;
  padding: 9px;
  width: 99px;
  margin-top: 12px;
}
.proj a:hover {
  color: white;
  background-color: black;
  transition: all .2s linear;
}



</style>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="me_home.html" onmouseover="mousein(this);" onmouseout="mouseout(this)">01 : Home</a></li>
        <li><a href="me_about_me.html" onmouseover="mousein(this);" onmouseout="mouseout(this)">02 : About Me</a></li>
        <li><a href="me_project.html" id="now_menu" class="current">03 : Project</a></li>
        <li><a href="me_contact.html" onmouseover="mousein(this);" onmouseout="mouseout(this)">04 : Contact</a></li>
      </ul>
    </nav>
    <a href="" class="logo">🌼EhunSung</a>
  </header>
  <section>
    <div id="wrapper">
      <div class="proj" id="proj1">
        <h1 class="lg">JAVA</h1>
        <img src="../images/aboutme/project/movie3.jpg" class="img" id="img1">
        <h3>영화 예매 콘솔 프로젝트</h3>
        <a href="https://www.notion.so/xilverstar42/665a4faa56e84ef08df837ecadb412d2">Discover</a>
      </div>
      <div class="proj" id="proj2">
        <h1 class="lg">HTML/CSS</h1>
        <img src="../images/loadmap/coding2.jpg" class="img" id="img2">
        <h3>홈페이지 제작 프로젝트</h3>
        <a href="../index.html">Discover</a>
      </div>
    </div>
  </section>
  <script>
    const mousein = (menu) => {
      now_menu.classList.remove('current');
      menu.classList.add('current');
    };

    const mouseout = (menu) => {
      now_menu.classList.add('current');
      menu.classList.remove('current');
    }
  </script>
</body>
</html>
