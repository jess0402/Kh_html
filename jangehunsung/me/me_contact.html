<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Sunflower:wght@300;500;700&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <title>ME_CONTACT</title>
</head>
<style>
   @font-face {
    font-family: 'OTWelcomeRA';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/OTWelcomeRA.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
* {
    margin: 0;
    box-sizing: border-box;
    list-style-type: none;
    text-decoration: none;
}
header {
    padding: 0 50px;
    width: 100%;
    height: 140px;
    display: flex;
    position: fixed;
    top: 0;
    justify-content: space-between;
    align-items: center;
    z-index: 2;
}
body {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.logo {
    /* margin-right: 100px; */
    font-size: 30px;
    letter-spacing: 0.5px;
    font-family: 'Ubuntu Mono', sans-serif;
    color: black;
}
nav ul {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    letter-spacing: 0.4px;
    font-family: 'Ubuntu Mono', sans-serif;
}
nav a {
    color: black;
    border-right: 1px solid black;
    padding: 0 14px;
}
nav li:last-child a {
    border-right: none;
}
.current {
  color: indianred;
}
/* 여기까지가 header*/
/* 여기서부터 main page*/
section {
  width: 100%;
  height: 709px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
}
#title {
  font-size: 24px;
  padding: 0 30px;
  border-left: 1px solid black;
  border-right: 1px solid black;
}
#title h1 {
  letter-spacing: 5px;
}
.container {
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: 50px;
}
#msg {
  display: flex;
  flex-direction: column;
  width: 40%;
}
#msg>div {
  margin-bottom: 10px;
}
#msg input, #msg textarea {
  width: 100%;
  height: 40px;
  box-shadow: none;
  border: 1px solid black;
  padding: 8px 14px;
  font-family: 'OTWelcomeRA', sans-serif;
}
#msg textarea {
  padding: 14px 14px;
  height: auto;
}

#btn {
  font-family: 'Ubuntu Mono', sans-serif;
  color: black;
  background-color: white;
  border: 1px solid black;
  padding: 9px;
  width: 80px;

}
#btn:hover {
  color: white;
  background-color: black;
  transition: all .2s linear;
}

#info {
  transform: translateY(-6px);
  display: flex;
  flex-direction: column;
  margin-left: 30px;
  height: 247px;
  justify-content: center;
}
#info_link{
  display: flex;
  margin-top: 20px;
}
#info_link h3 {
  margin-bottom: 7px;
}
#info_git {
  margin-left: 20px;
}
#info img {
  width: 50px;
}
#info h3 {
  font-family: 'Ubuntu Mono', sans-serif;
  font-size: 30px;
}
#info span {
  font-family: 'Ubuntu Mono', sans-serif;
  font-size: 20px;
}


</style>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="me_home.html" onmouseover="mousein(this);" onmouseout="mouseout(this)">01 : Home</a></li>
        <li><a href="me_about_me.html" onmouseover="mousein(this);" onmouseout="mouseout(this)">02 : About Me</a></li>
        <li><a href="me_project.html" onmouseover="mousein(this);" onmouseout="mouseout(this)">03 : Project</a></li>
        <li><a href="me_contact.html" id="now_menu" class="current">04 : Contact</a></li>
      </ul>
    </nav>
    <a href="me_home.html" class="logo">🌼EhunSung</a>
  </header>

  <section>
    <div id="title">
      <h1>04 : Contact me</h1>
    </div>
    <div class="container">
      <div id="msg">
        <div id="div_email" class="msg_div">
          <input type="email" id="input_email" placeholder="이메일">
        </div>
        <div id="div_subject" class="msg_div">
          <input type="text" id="input_subject" placeholder="제목">
        </div>
        <div id="div_content" class="msg_div">
          <textarea id="input_textarea" rows="5" placeholder="메세지를 입력하세요"></textarea>
        </div>
        <button type="submit" id="btn">send</button>
      </div>
      <div id="info">
        <div id="info_email">
          <h3>Email</h3>
          <span>jyjmjs2@naver.com</span>
        </div>
        <div id="info_link">
          <div id="info_notion">
            <h3>Notion</h3>
            <a href="https://xilverstar42.notion.site/27493fe24a02438d9c02902c85b968d5">
              <img src="../images/notion2.png">
            </a>
          </div>
          <div id="info_git">
            <h3>Github</h3>
            <a href="https://github.com/jess0402">
              <img src="../images/git.png">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    const mousein = (menu) => {
      now_menu.classList.remove('current');
      menu.classList.add('current');
    };
    const mouseout = (menu) => {
      now_menu.classList.add('current');
      menu.classList.remove('current');
    }
  </script>
</body>
</html>
