<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Sunflower:wght@300;500;700&family=Ubuntu+Mono&display=swap"
            rel="stylesheet">
        <!-- <script scr="js/gajae.js"></script> -->
    </head>
    <title>NEFLIX</title>
    <style>
        @font-face {
            font-family: 'ROKAFSansBold';
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts2201-3@1.0/ROKAFSansBold.woff") format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'ROKAFSansMedium';
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts2201-3@1.0/ROKAFSansMedium.woff") format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            height: 100vh;
            background: url("./images/netflix.png") no-repeat center;
            background-size: cover;

        }
        /* navigation */
        header {
            height: 115px;
            width: 100%;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 3;
        }

        header a {
            display: flex;
            height: 70%;
            align-items: center;
            justify-content: center;
            font-family: 'ROKAFSansBold', sans-serif;
            font-size: 30px;
            color: white;

        }
        /* header nav{
            position: relative;
            z-index: -1;
            width: 100%;
            display: flex;
        } */
        nav ul {
            list-style: none;
            display: flex;
            align-items: flex-end;
            justify-content: space-evenly;
            width: 100%;
            padding: 0;
            margin: 10px;
            height: 17px;
        }
        nav ul a {
            text-decoration: none;
            font-family: 'ROKAFSansMedium', sans-serif;
            font-size: 20px;
            color: white;
        }

        /* section */
        .container {
            position: relative;
            overflow: hidden;
            width: auto;
            height: 100vh;
            /* background-image: url("./images/netflix.png"); */
            background-size: 1024px 768px;
            z-index: 2;
        }
        .slide_container {
            position: absolute;
            width: 100%;
            height: 100vh;
            padding: 0;
            margin: 0;

            /* background-color: red; */
            text-align: center;
            /* z-index: -2; */
        }
        .slide {
            position: absolute;
            box-sizing: border-box;
            top: 53%;
            transform: translateY(-50%);
            text-align: center;
            overflow: hidden;
            list-style: none;

            /* display: inline-block; */
            display: flex;
            width: 90%;
            height: 80%;
            margin: 20px 20px 30px 50px;
            flex-direction: column;

        }
        .slide_container.animated {
            -webkit-transition: left 0.3s ease-in;
            transition: left 0.3s ease-in;
        }
        #slide1 {
            width: 100%;
            height: 100vh;
            margin: 0;
            top: 50%;
            position: relative;
        }
        #slide1_imgdiv {
          width: 100%;
          height: 100vh;
        }
        #slide1_img {
          object-fit: cover;
          width: 100%;
          height: 100vh;
        }
        #slide1_textdiv {
          position: absolute;
          box-sizing: border-box;
          top: 30%;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: center;
          margin-left: 34px;

        }
        #slide1_textdiv img {
          width: 500px;
        } 
        #slide1_textdiv span {
          font-size: 24px;
          margin-top: 11px;
          margin-bottom: 16px;
        }
        #slide1_button a {
          text-decoration: none;
          color: white;
          background-color: rgb(229, 9, 20);
          border-radius: 5px;
          font-family: 'ROKAFSansMedium', sans-serif;
          padding: 5px;
          margin-right: 5px;
        }
        #slide1 span {
            font-family: 'ROKAFSansMedium', sans-serif;
            color: white;
        }
        .movie_img {
          width: 100%;
          height: 57%;
        }
        .movie_img img {
          width: 100%;
          height: 100%;
          object-fit: contain;
        }
        .movie_info {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin-top: 25px;
        }
        .movie_info span {
          font-size: 25px;
          color: black;
          font-family: 'ROKAFSansMedium', sans-serif;
        }

        /* 화살표 */
        #next,
        #prev {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%);
            z-index: 3;
            display: inline-block;
            height: 3em;
            width: 5em;
            border-radius: 50%;
            background-position: center center;
            background-repeat: no-repeat;
            -webkit-transition: all 0.3s ease-in;
            transition: all 0.3s ease-in;
        }
        #navigation.disabled,
        #next.disabled,
        #prev.disabled {
            display: none;
        }

        #prev {
            margin-left: -500px;
            background-image: url("./images/gajae/left.png");
            background-size: 100px;
        }

        #next {
            margin-left: 400px;
            background-image: url("./images/gajae/right.png");
            background-size: 100px;
        }
    </style>
</head>
<body onload="init();">
    <header id="navigation" class="">
        <!-- <a class="logo">가재</a> -->
        <nav>
            <ul class="nav">
                <li>
                    <a href="#slide1">소개</a>
                </li>
                <li>
                    <a href="#slide2">매력1</a>
                </li>
                <li>
                    <a href="#slide3">매력2</a>
                </li>
                <li>
                    <a href="#slide4">매력3</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <ul class="slide_container" id="movie_container">
                <li class="slide slide11" id="slide1">
                  <div id="slide1_imgdiv">
                    <img src="./images/netflix/first_page.png" id="slide1_img">
                  </div>
                  <div id="slide1_textdiv">
                    <img src="./images/netflix/logo.png">
                    <span>추천작을 보려면 오른쪽 화살표를 눌러주세요!</span>
                    <div id="slide1_button">
                      <a href="https://www.netflix.com">넷플릭스 바로가기</a>
                      <a href="">내 추천작 추가하기</a>

                    </div>
                  </div>
                </li>
                <li class="slide">
                  <div class="movie_img">
                    <img src="./images/netflix/dion.jpg">
                  </div>
                  <div class="movie_info">
                    <span>슈퍼키드 디온</span>
                    <span>12세</span>
                    <span>만화책 원작 TV 프로그램</span>
                    <span>얼리샤 웨인라이트</span>
                    <span>모두 제 자식이 특별하겠지만, 내 아들은 정말 특별해! 어린 디온을 홀로 키우는 니콜.</span>
                  </div>
                </li>
        </ul>

        <a href="#" id="prev">
            <!-- <img src="./images/gajae/left.png"> -->
        </a>
        <a href="#" id="next">
            <!-- <img src="./images/gajae/right.png"> -->
        </a>
    </div>

    <script>
      /**
       * 제목, 연령, 장르, 출연진, 줄거리
       */
      function Drama(img, title, age, genre, cast, story) {
        this.img = img;
        this.title = title;
        this.age = age;
        this.genre = genre;
        this.cast = cast;
        this.story = story;
      }
      
      const dramas = [];
      dramas.push(new Drama('./images/netflix/gg.jpg', '지니 앤 조지아', 18, '청소년, 로맨틱 코미디', '브리앤 하위, 안토니아 젠트리', 
                            '자유분방한 조지아가 북부로 이사 온다. 두 아이, 지니와 오스틴을 데리고. 애들을 위해 부유한 동네에서 새 출발을 하는거야! 하지만 그 길은 생각만큼 순탄하지 않다.'));
      dramas.push(new Drama('./images/netflix/dion.jpg', '슈퍼키드 디온', 12, '만화책 원작 TV 프로그램, 가족이 함께 보는 시리즈' , '얼리샤 웨인라이트, 저사이어 영',
                            '모두 제 자식이 특별하겠지만, 내 아들은 정말 특별해!\n 어린 디온을 홀로 키우는 니콜.\n 설명할 수 없는 이상하고 무서운 힘이 아들에게 있다는 것을 알고 두려움에 빠진다.'));
    
      movie_container.innerHTML += dramas.reduce((html, drama) => {
        let {img, title, age, genre, cast, story} = drama;
        story = story.replace(/\n/g, '<br>');
        console.log(story);

        console.log(drama);
        return html + `<li class="slide">
            <div class="movie_img">
              <img src=${img}>
            </div>
            <div class="movie_info">
              <span class="title">${title}</span>
              <span class="age">${age}세</span>
              <span class="genre">${genre}</span>
              <span class="cast">${cast}</span>
              <span class="story">${story}</span>
            </div>
          </li>`;
      }, "")




        // 변수 지정
        /**
         * 클래스명: container -> 변수명: $slideWrap
         * 클래스명: slider-container -> 변수명 $slideContainer
         * 클래스명: slide -> 변수명: $slide
         * 이전버튼: $navPrev
         * 다음버튼: $navNext
         */
        const $slideWrap = document.querySelector('.container');
        const $slideContainer = document.querySelector('.slide_container');
        const $slide = document.querySelectorAll('.slide');
        const $navPrev = document.getElementById('prev');
        const $navNext = document.getElementById('next');
        let $currentIndex = 0;
        const $slideCount = $slide.length;
        // let $slideHeight = 0; 슬라이드의 높이 확인하여 부모의 높이로 지정하기 - 대상.offsetHeight for(let i
        // = 0; i < $slide.length; i++){     if($slideHeight < $slide[i].offsetHeight){
        // $slideHeight = $slide[i].offsetHeight;     } }; $slideWrap.style.height =
        // $slideHeight + 'px'; $slideContainer.style.height = $slideHeight + 'px';
        // 슬라이드가 있으면 가로로 배열하기
        $slide[0].style.left = 0 + '%';
        for (let i = 0; i < $slide.length; i++) {
            $slide[i].style.left = i * 100 + '%';
        };

        // 첫번째 슬라이드에서는 화살표 안보이도록
        if ($currentIndex == 0) {
            $navPrev.classList.add('disabled');
        }

        // 슬라이드 이동함수
        function goToSlide(idx) {
            $slideContainer.style.left = -100 * idx + '%';
            $slideContainer.classList.add('animated');
            $currentIndex = idx;
        };

        // 버튼기능 업데이트 함수(끝까지 가면 다음버튼이 사라지도록) 버튼을 클릭하면 슬라이드 이동시키기 다음버튼을 클릭하면 할 일, 이전 버튼을
        // 클릭하면 할 일.
        $navPrev.addEventListener('click', function () {
            goToSlide($currentIndex - 1);
            if ($currentIndex == 0) {
                $navPrev.classList.add('disabled');
                navigation.classList.add('disabled');
            } else if ($currentIndex != ($slideCount - 1)) {
                $navNext
                    .classList
                    .remove('disabled');
            }
        });
        $navNext.addEventListener('click', function () {
            goToSlide($currentIndex + 1);
            // console.log('bye');
            /**
             * 마지막슬라이드라면 $navNext안보이도록, 아니라면 $navNext 다시 나타나도록
             */
            if ($currentIndex == $slideCount - 1) { // 마지막슬라이드라면
                $navNext.classList.add('disabled');
            } else if ($currentIndex != 0) {
                $navPrev.classList.remove('disabled');
                navigation.classList.remove('disabled');
            }
        });

        const init = () => {
          navigation.classList.add('disabled');
        }
    </script>
</body>
</html>
