<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어관련</title>
</head>
<body>
    <h1>미디어관련</h1>
    <h2>음악재생</h2>
    <audio src="../sample/audio/major.mp3" controls muted autoplay></audio> 
    <!-- controls 속성이 없으면 음악 재생버튼이 안보임-->
    <!-- muted - 소리 안나게 하는  속성 -->
    <!-- autoplay 페이지 접속하면 바로 음악 재생되도록. 하지만 브라우저 정책상 지원되지 않을 수 있음.-->

    <h2>비디오재생</h2>
    <video src="../sample/video/small.mp4" controls style="width: 300px;"></video>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/CHzCT4tPbtA" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>

</body>
</html>
